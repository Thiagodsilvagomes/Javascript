<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dv1{
            width:100px;
            height:100px;
            border:1px solid #000;
            background-color:#f00;
            position:absolute ;
            left:0px;
            top:0px;
        }
    </style>
</head>
<body>
    <div id="dv1"></div>

    <script>
var dx;
var dy;
var px;
var py;
var obj;
var tmp;
var vel;
//Será usado o evento keydown que mostra quando a tecla é pressionada e;
//keyUp quando a tecla é liberada.



// É está função que vai inicializar as variáveis globais.
function iniciar(){
    dx = 0
    dy = 0
    px = 0
    py = 0;
    obj =document.getElementById("dv1");
    document.addEventListener("keydown", teclaDw);
    document.addEventListener("keyup", teclaUp);
    tmp = setInterval(enterframe, 20);
    vel =10;
}
//Está função é que fará com que o objeto se movimente
function teclaDw(){
    var tecla = event.keyCode;
    if(tecla==37){
        dx=-1;
    } else if(tecla==38){
        dy=-1;
    }else if(tecla==39){
        dx=1;
    }else if(tecla==40){
        dy=1;
    }
}


//a tecla up fara com que o objeto pare , já que a distância que ele irá se movimentar é zero.

function teclaUp(){
    var tecla = event.keyCode;
    if(tecla==37){
        dx=0;
    } else if(tecla==38){
        dy=0;
    }else if(tecla==39){
        dx=0;
    }else if(tecla==40){
        dy=0;
    }
}

//Função que irá ser o coração do movimento e irá atualizar o movimento.

function enterframe(){
    px+=dx*vel;
    py+=dy*vel;
    obj.style.left=px + "px";
    obj.style.top=py + "px";
    
}

window.addEventListener("load", iniciar);
    </script>

    
</body>
</html>
