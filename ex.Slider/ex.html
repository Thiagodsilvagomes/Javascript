<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <title>Seila</title>
 <style>
  #dvslider{
   width: 1000px;
   height: 300px;
   border: 1px solid #000;
  }
 </style>
 <script>
  
  var tmp;
  var imgs=[];
  var slider;
  var imgAtual;
  var maxImg;
  var minImg=1;
  var btP;
  var btA;


  function preCarregamento(){
   var s=0;
   for(var i=0;i<4;i++){
    imgs[i]=new Image();
    imgs[i].src="eu/s"+s+".jpg";
    s++;
   }
  }
  function carregar(img){
   slider.style.backgroundImage="url('"+imgs[img].src+"')";
  }
  function inicia(){
   preCarregamento();
   imgAtual=1;
   maxImg=imgs.length;
   slider=document.getElementById("dvslider");
   carregar(imgAtual);
   //tmp=setInterval(troca,1000);
   btP=document.getElementById("bt1");
   btP.addEventListener("click", troca);
   
   btA=document.getElementById("bt2");
   btA.addEventListener("click", troca2);
  }
  function troca(){
   imgAtual++;
   if(imgAtual> maxImg){
    imgAtual=1;
   }
   carregar(imgAtual);
  }
  function troca2(){
   imgAtual--;
   if(imgAtual<minImg){
    imgAtual=5;
   }
   carregar(imgAtual);
  }
  window.addEventListener("load", inicia);
 </script>
</head>
<body>
 <div id="dvslider"></div><br>
 <button id="bt1">Proxima</button>
 <button id="bt2">Anterior</button>
</html>
