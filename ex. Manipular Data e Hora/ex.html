<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var dt= new Date();
        var dia= dt.getDate()
        var diasem= dt.getDay()
        var mes= dt.getMonth();
        var ano= dt.getFullYear()
        var horas= dt.getHours()
        var minutos= dt.getMinutes()
        var segundos= dt.getSeconds()

        var meses=new Array("Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","dezembro") 

        var semanas=new Array("Domingo","Segunda-Feira","Terça-Feira","Quarta-Feira","Quinta-Feira","Sexta-Feira","Sabado")

        document.write(semanas[diasem] + "  " + dia + "/" +meses[mes] + "/" + ano + "<br/>")
        document.write(horas + "horas" + "  "   + minutos + "minutos" + "  " + segundos + "segundos" + " ")
    </script>
</body>
</html>
