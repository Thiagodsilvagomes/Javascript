<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dv1{
            width:200px ;
            height: 200px; 
            border:1px solid #000 ;
        }


    </style>
</head>
<body>
    
    <div id="dv1" onmouseover="mudaCor(this,'#f00')" onmouseout="mudaCor(this,'#fff')" ></div>
    <br/>
    <button onclick="alert('oi')" onmouseover="mudaPos(this)" >Clique em mim</button>



    <script>
        function mudaCor(obj,cor){
            obj.style.backgroundColor=cor
        }

        function mudaPos(obj){
            obj.style.position="absolute";
            obj.style.left=Math.random()*500+"px"
            obj.style.top=Math.random()*500+"px"
        }


    </script>
</body>
</html>
